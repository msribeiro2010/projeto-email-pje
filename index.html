<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atendimento por Email</title>
    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Requisitos - Atendimento por Email</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Tipo de Usuário:</label>
                <div class="radio-group">
                    <label><input type="radio" name="tipoUsuario" value="advogado" required> Advogado</label>
                    <label><input type="radio" name="tipoUsuario" value="parte"> Parte</label>
                    <label><input type="radio" name="tipoUsuario" value="procurador"> Procurador</label>
                    <label><input type="radio" name="tipoUsuario" value="perito"> Perito</label>
                    <label><input type="radio" name="tipoUsuario" value="servidor"> Servidor</label>
                </div>
            </div>
            <div class="form-group">
                <label for="assunto">Assuntos:</label>
                <select id="assunto" name="assunto" required>
                    <option value="">Selecione um assunto</option>
                    <option value="cadastro_advogado_pje">Cadastro de Advogado no PJE</option>
                    <option value="cadastro_procurador">Cadastro de Procurador/Procuradoria</option>
                    <option value="erro_certificado">Erro no Certificado</option>
                    <option value="erro_peticionar_inicial">Erro em Peticionar Inicial</option>
                    <option value="erro_anexar_documento">Erro em Anexar Documento</option>
                    <option value="erro_cadastrar_parte">Erro em Cadastrar Parte</option>
                    <option value="erro_visibilidade_documentos">Erro de Visibilidade de Documentos</option>
                    <option value="erro_app_perito">Erro no App de Perito</option>
                    <option value="duvidas_geral">Dúvidas em Geral</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Enviar Email</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
            <a href="#" id="modalLink" target="_blank">Clique aqui</a>
        </div>
    </div>

    <!-- Link para o JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
